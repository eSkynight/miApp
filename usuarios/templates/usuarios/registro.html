{% extends 'base.html' %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow p-4">
      <h3 class="text-center mb-3">Crear cuenta</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success w-100">Registrarme</button>
      </form>
      <p class="text-center mt-3">
        ¿Ya tienes cuenta?
        <a href="{% url 'login' %}">Inicia sesión</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
